<!DOCTYPE html>
<html>

<body>
    <div id="boxDom" class="domBox">
        <h1>Basic DOM</h1>
        <p>This is a list of stuff</p>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        Add to the list: <input id="inField" type="text">
        <button id='show'>Show</button>
        <button id='add'>Add</button>
        <button id="listTop">Add to the top</button>
    </div><br>
    <h1>Working With cards</h1>
    <div class="panel">
        <div id="WWC">
            <div class="clCard">Stuff 1<br>
                <button>After</button><br>
                <button>Before</button><br>
                <button>Delete</button>
            </div>

            <div class="clCard" id="idStuff2">Stuff 2<br>
                <button>After</button><br>
                <button>Before</button><br>
                <button>Delete</button>
            </div>

            <div class="clCard">Stuff 3<br>
                <button>After</button><br>
                <button>Before</button><br>
                <button>Delete</button>
            </div>

            <div class="clCard">Stuff 4<br>
                <button>After</button><br>
                <button>Before</button><br>
                <button>Delete</button>
            </div>
            <button id="idButton">Push Me</button>
        </div>
        <div class="clCard" >Right Side</div>
    </div>
   
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/DomCards.js"></script>
</body>

</html>
